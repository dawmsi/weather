<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="search-panel">
      <div class="box">
        <div class="full">
          <div id="clockline">
            <span id="clock"></span>
          </div>
          <div class="searcher">
            <input
              class="inputCity"
              placeholder="enter city name"
              value="kiev"
              onkeyup="if(key(event)=='Enter'){addWidget()}"
            />
          </div>
          <div id="plusBtn">+</div>
        </div>
      </div>
    </div>
    <div class="main"></div>
    <script src="app.js"></script>
  </body>
</html>
